<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bronto Bonanza</title>
    <link href="../css/main.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="col-1">
            <form>
                <label for="item">Products</label>
                <input type="text" name="item" id="item" value="38216,37967,45625,37671,37040,24093,45394,37586">
                <label for="source">Source</label>
                <input type="text" name="source" id="source" value="BFA2020">
                <label for="header_text">Header Text</label>
                <input type="text" name="header_text" id="header_text" value="Don't Miss Out!">
                <label for="header_url">Header URL</label>
                <input type="text" name="header_url" id="header_url" value="https://www.google.com/">
                <label for="top_banner_text">Top Banner Text</label>
                <input type="text" name="top_banner_text" id="top_banner_text" value="Hurry Going Fast!">
                <label for="bottom_banner_text">Bottom Banner Text</label>
                <input type="text" name="bottom_banner_text" id="bottom_banner_text" value="Great Savings For You!">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" value="Shop Now To Save On Already Discounted Items!">
                <label for="message_name">Message Name</label>
                <input type="text" name="message_name" id="message_name" value="test">
                <div>
                    <select id="site">
                        <option value="lighterside" selected>lighterside</option>
                        <option value="thingsyouneverknew">thingsyouneverknew</option>
                        <option value="fulloflife">fulloflife</option>
                        <option value="bettysattic">bettysattic</option>
                        <option value="closeoutzone">closeoutzone</option>
                    </select>
                </div>
                <div>
                    <select id="template">
                        <option value="default" selected>default</option>
                        <option value="main">plain 1</option>
                        <option value="plain2">plain 2</option>
                        <option value="plain3">plain 3</option>
                        <option value="snowflake1">snowflake 1</option>
                    </select>
                </div>
                <div class="buttons">
                    <button id="preview" style="background-color: lightblue;">Preview</button>
                    <button id="submit" style="background-color: lightgreen;" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-2">
            <iframe id="result"></iframe>
        </div>
    </main>
    <script src="../js/handlebars.min-v4.5.1.js"></script>
    <script src="../js/handlebars.templates.js"></script>
    <script src="../js/handlebars.partial.js"></script>
    <script src="../js/handlebars.helper.js"></script>
    <script src="../js/renderer.js"></script>
</body>

</html>
